<html>
  <head>
      <title>Cam</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
      <h1>Cam</h1>
      <img src="{{ url_for('camera') }}" id="image">
      <button onclick="snap()">Snap</button>
  <script>
      function snap(){
          var person = prompt("Who is he?", "Name");
          $.get("/snap?name="+person);
      }
  </script>
  </body>
</html>
